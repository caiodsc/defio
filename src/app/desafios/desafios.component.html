<div class="container">
  <nav *ngIf="r" aria-label="Page navigation">
    <ul class="pagination">
      <li style="cursor: pointer">
        <a (click)="previous()" aria-label="Previous">
          <span style="margin-right: 5px;" aria-hidden="true">&laquo;</span>Anterior
        </a>
      </li>
      <li style="cursor: pointer" (click)="next()">
        <a aria-label="Next">Próxima
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

  <div *ngFor="let desafio of desafios">
  <div class="card card-inverse" style="border-radius:7px;">
    <div class="card-block" style="position:relative;color: #1e1e1e; padding: 10px;">
      <td><img style="max-width: 120px; margin-right: 10px;" src="{{desafio.logoEmpresa}}"></td>
      <td valign="top">
      <div style="font-size: 20px;">{{desafio.titulo}}</div>
      <p class="card-text">{{desafio.subTitulo}}</p>
        <table style="width:100%;">
          <tr>
            <th>Prêmio</th>
            <th>Inscrições até</th>
          </tr>
          <tr>
            <td valign="bottom">{{desafio.premio}}</td>
            <td valign="bottom">{{desafio.dtTermino}}</td>
          </tr>
        </table>
      </td>
        <a style="position: absolute; bottom: 10px; right: 10px;" class="btn btn-primary">Ver mais</a>
    </div>
  </div>
    <br>
  </div>
</div>
